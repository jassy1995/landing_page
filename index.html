<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="">
                 <!-- header -->
    <nav class="navbar navbar-expand-sm navbar-light bg-info">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav ">
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Login</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link text-light" href="#">Register</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
      <!-- content -->
    <div style="margin-top: 80px;" class="container text-center">
        <h3 class="mb-3 fst-italic font-monospace text-{}">Register Form</h3>
        <form class="col-sm-3 col-md-6 col-lg-6 card p-4 h-100 mx-auto shadow border border-4 bg-transparent rounded-4">
            <div class="form-group text-center">
            <label for="name"  class="mb-3 text-muted">Enter your Name</label>
            <input type="text" class="form-control rounded-pill mb-3" name="name" id="name">
            </div>
            <div class="form-group text-center">
            <label for="email" class="mb-3 text-muted">Enter your Email</label>
            <input type="email" class="form-control rounded-pill mb-3" name="email" id="email">
            </div>
            <div class="form-group text-center">
            <label for="password" class="mb-3 text-muted">Enter your password</label>
            <input type="password" class="form-control rounded-pill mb-3" name="password" id="password">
            </div>
            <div class="form-group text-center mt-4 ">
                <button type="submit" class="btn btn-info bg-gradient text-light w-50 rounded-pill">Submit</button>
            </div>
        </form>
    </div>

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
